version: '3.5'
volumes:
  fahclient:

services:
  fah:
    build:
      context: .
      args:
        - USERNAME=${USERNAME}
        - TEAM=${TEAM}
        - POWER=${POWER}
        - PASSKEY=${PASSKEY}
        - GPU=${GPU}
        - CPU_COUNT=${CPU_COUNT}
    env_file:
      - .env
    volumes:
      - fahclient:/var/lib/fahclient
